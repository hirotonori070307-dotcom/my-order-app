<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お客様 注文画面</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .menu-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .price { font-size: 1.1em; font-weight: bold; color: #d9534f; }
        button { font-size: 1.2em; padding: 10px; cursor: pointer; }
        #message { margin-top: 20px; font-weight: bold; color: green; }
        #total { font-size: 1.3em; margin-top: 15px; font-weight: bold; }
        
        .quantity-btn {
            font-size: 1em; padding: 3px 10px; margin: 0 5px;
            background-color: #eee; border: 1px solid #ccc; border-radius: 4px;
        }
        .item-quantity { font-size: 1.1em; margin: 0 5px; display: inline-block; width: 20px; text-align: center; }
        #cart-list li { margin-bottom: 5px; display: flex; align-items: center; }
        .item-details { flex-grow: 1; }

        #message.ready {
            color: #dc3545; /* 赤色 */
            font-size: 1.2em;
            padding: 15px;
            border: 2px solid #dc3545;
            animation: flash 1s infinite; /* 点滅アニメーション */
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>ご注文</h1>
    <div class="menu">
        <div class="menu-item">
            <h3>商品A</h3><p>説明文です。</p><p class="price">500円</p>
            <button class="add-to-cart" data-name="商品A" data-price="500">カートに入れる</button>
        </div>
        <div class="menu-item">
            <h3>商品B</h3><p>説明文です。</p><p class="price">800円</p>
            <button class="add-to-cart" data-name="商品B" data-price="800">カートに入れる</button>
        </div>
    </div>
    <h2>カート</h2>
    <ul id="cart-list"></ul>
    <div id="total">合計金額: 0円</div>
    <button id="submit-order">この内容で注文する</button>
    <div id="message"></div>

    <script>
        const socket = io();
        let cart = []; 
        const cartList = document.getElementById('cart-list');
        const submitButton = document.getElementById('submit-order');
        const menuButtons = document.querySelectorAll('.add-to-cart');
        const messageDiv = document.getElementById('message');

        // ★★★ ビープ音用のAudioContextを先に定義 ★★★
        let audioContext;

        // ビープ音を鳴らす関数
        function playBeep(duration = 0.3, frequency = 1200) { 
            try {
                // ★ audioContext が未初期化なら初期化
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                // (Safari対策) もし一時停止(suspended)していたら再開
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'square'; 
                oscillator.frequency.value = frequency; 
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.6, audioContext.currentTime + 0.05);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.error("ビープ音の再生に失敗:", e);
                // ユーザーが一度も画面をクリックしていない場合、ここで失敗する
            }
        }

        // カートに入れる処理 (変更なし)
        menuButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const itemName = e.target.getAttribute('data-name');
                const itemPrice = parseInt(e.target.getAttribute('data-price'), 10); 
                const existingItem = cart.find(item => item.name === itemName);
                if (existingItem) { existingItem.quantity++; } 
                else { cart.push({ name: itemName, price: itemPrice, quantity: 1 }); }
                updateCartView();
            });
        });

        // カート表示更新 (変更なし)
        function updateCartView() {
            const totalDiv = document.getElementById('total');
            cartList.innerHTML = ''; 
            let totalPrice = 0;
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="item-details">${item.name} - ${item.price}円</span>
                    <button class="quantity-btn minus-btn" data-index="${index}">-</button>
                    <span class="item-quantity">${item.quantity}</span>
                    <button class="quantity-btn plus-btn" data-index="${index}">+</button>
                `;
                cartList.appendChild(li);
                totalPrice += item.price * item.quantity;
            });
            totalDiv.textContent = `合計金額: ${totalPrice}円`;
        }

        // 数量変更 (変更なし)
        cartList.addEventListener('click', (e) => {
            const target = e.target;
            if (!target.classList.contains('quantity-btn')) return;
            const index = parseInt(target.getAttribute('data-index'), 10);
            if (isNaN(index) || !cart[index]) return;
            const item = cart[index];
            if (target.classList.contains('plus-btn')) { item.quantity++; } 
            else if (target.classList.contains('minus-btn')) {
                item.quantity--;
                if (item.quantity <= 0) { cart.splice(index, 1); }
            }
            updateCartView();
        });

        // 「注文する」ボタンの処理
        submitButton.addEventListener('click', async () => {
            if (cart.length === 0) { alert('カートが空です。'); return; }
            messageDiv.textContent = '注文処理中...';

            // ★★★ ここからが修正箇所 ★★★
            // ユーザーがクリックした瞬間に、オーディオのロックを解除する
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    console.log('AudioContextを初期化しました。');
                }
                if (audioContext.state === 'suspended') {
                    audioContext.resume().then(() => {
                        console.log('AudioContextを再開しました。(ロック解除)');
                    });
                }
            } catch (e) {
                console.error('AudioContextの初期化に失敗:', e);
            }
            // ★★★ 修正箇所ここまで ★★★

            try {
                const response = await fetch('/api/order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ items: cart }), 
                });
                const result = await response.json();
                if (response.ok) {
                    messageDiv.textContent = `注文番号: ${result.orderId}。レジでお支払いください。`;
                    socket.emit('register_customer', { orderId: result.orderId });
                    
                    if ('serviceWorker' in navigator && 'PushManager' in window) {
                        registerPush(result.orderId); 
                    } else {
                        console.warn('プッシュ通知はサポートされていません。');
                    }
                    
                    cart = []; updateCartView(); submitButton.disabled = true; 
                    cartList.innerHTML = 'お支払いのため、この画面をレジで提示してください。';
                    menuButtons.forEach(btn => btn.disabled = true);
                    cartList.replaceWith(cartList.cloneNode(true)); 
                } else {
                    messageDiv.textContent = `エラー: ${result.message}`;
                }
            } catch (error) {
                messageDiv.textContent = '通信エラーが発生しました。';
                console.error('注文エラー:', error);
            }
        });

        // ★★★ 呼び出しを受信 (この部分は変更なし) ★★★
        socket.on('order_ready', () => {
            console.log('呼び出し通知を受信！');
            
            // この時点で audioContext が「ロック解除」されているため、音が鳴るはず
            playBeep(0.3, 1200); 
            setTimeout(() => { playBeep(0.3, 1200); }, 500);
            setTimeout(() => { playBeep(0.3, 1200); }, 1000);
            
            messageDiv.textContent = 'ご注文の準備ができました！カウンターまでお越しください。';
            messageDiv.className = 'ready'; 

            if (document.hidden) {
                navigator.vibrate([200, 100, 200]); 
            }
        });
        
        // ★ registerPush 関数 (変更なし、参考までに残します)
        async function registerPush(orderId) {
            try {
                const registration = await navigator.serviceWorker.register('/service-worker.js');
                const permission = await Notification.requestPermission();
                if (permission !== 'granted') {
                    console.warn('通知が許可されませんでした。');
                    return;
                }
                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: VAPID_PUBLIC_KEY // このキーはHTML内に定義されている必要があります
                });
                await fetch('/api/subscribe', {
                    method: 'POST',
                    body: JSON.stringify({ subscription: subscription, orderId: orderId }),
                    headers: { 'Content-Type': 'application/json' }
                });
            } catch (err) {
                console.error('プッシュ登録エラー:', err);
            }
        }
    </script>
</body>
</html>
