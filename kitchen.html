<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>厨房</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .order-list { list-style: none; padding: 0; }
        .order-item { 
            padding: 15px; margin-bottom: 15px; border-radius: 8px; border: 2px solid #007bff; background: #f0f8ff;
        }
        .btn-kitchen { 
            background-color: #28a745; color: white; padding: 10px 20px; 
            border: none; cursor: pointer; font-size: 1.1em; border-radius: 5px;
        }
        .order-item.new { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <h1>厨房（調理オーダー）</h1>
    <ul id="cooking-list" class="order-list"></ul>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(); 
        const cookingList = document.getElementById('cooking-list');

        function createOrderItem(order) {
            const li = document.createElement('li');
            li.id = `kitchen-order-${order.id}`;
            li.className = 'order-item new';
            
            let itemsHtml = '<ul>';
            order.items.forEach(item => {
                itemsHtml += `<li>${item.name} x ${item.quantity}</li>`;
            });
            itemsHtml += '</ul>';

            li.innerHTML = `
                <h3>注文番号: ${order.id}</h3>
                ${itemsHtml}
                <button class="btn-kitchen" onclick="finishCooking(${order.id})">準備完了 (呼出)</button>
            `;
            return li;
        }

        // --- Socket.IO ---
        socket.on('initial_orders', (orders) => {
            cookingList.innerHTML = '';
            orders.forEach(order => {
                if (order.status === '調理中') {
                    cookingList.prepend(createOrderItem(order));
                    // 初期表示時はアニメーションクラスを即削除
                    document.getElementById(`kitchen-order-${order.id}`).classList.remove('new');
                }
            });
        });

        socket.on('new_kitchen_order', (order) => {
            if (order.status === '調理中') {
                cookingList.prepend(createOrderItem(order));
            }
        });

        socket.on('status_updated', (order) => {
            // ステータスが調理中以外になったらリストから消す
            if (order.status !== '調理中') {
                const li = document.getElementById(`kitchen-order-${order.id}`);
                if (li) li.remove();
            }
        });

        function finishCooking(id) {
            if(!confirm('準備完了ですか？お客様を呼び出します。')) return;
            socket.emit('cooking_complete', { id });
        }
    </script>
</body>
</html>
