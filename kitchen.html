<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>厨房 管理画面</title>
    <style>
        /* ★ 画面を2分割 */
        body { font-family: sans-serif; padding: 0 20px; display: flex; gap: 20px; }
        .column { flex: 1; height: 95vh; overflow-y: auto; }

        h1 { color: #333; }
        .order-list { list-style: none; padding: 0; }
        .order-item { 
            padding: 15px; margin-bottom: 15px; border-radius: 8px; border: 2px solid;
        }
        
        /* ★ 調理中リストのスタイル (受付済、調理中) */
        .order-item.cooking {
            border-color: #007bff; /* 青 */
            background: #f0f8ff;
        }
        /* ★ 提供可能リストのスタイル ★ */
        .order-item.ready {
            border-color: #28a745; /* 緑 */
            background: #f0fff8;
        }

        .order-total { font-weight: bold; margin-top: 10px; font-size: 1.1em; }
        .btn-kitchen { background-color: #007bff; color: white; padding: 8px; border: none; cursor: pointer; }
        .btn-ready { background-color: #28a745; } 

        .order-item.new { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="column">
        <h1>調理中</h1>
        <ul id="cooking-list" class="order-list">
            </ul>
    </div>

    <div class="column">
        <h1>提供可能</h1>
        <ul id="ready-list" class="order-list">
            </ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(); 
        const cookingList = document.getElementById('cooking-list');
        const readyList = document.getElementById('ready-list');

        // ビープ音 (変更なし)
        let audioContext;
        function playBeep(duration = 0.4, frequency = 880) { 
            try {
                if (!audioContext) { audioContext = new (window.AudioContext || window.webkitAudioContext)(); }
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode); gainNode.connect(audioContext.destination);
                oscillator.type = 'square'; oscillator.frequency.value = frequency; 
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.5, audioContext.currentTime + 0.05); 
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + duration); 
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) { console.error("ビープ音の再生に失敗:", e); }
        }

        // ★★★ 注文リストのアイテム(li)を作成・更新する関数 ★★★
        function createOrderListItem(order) {
            let li = document.getElementById(`order-kitchen-${order.id}`);
            // 既存のliがなければ新しく作成
            if (!li) {
                li = document.createElement('li');
                li.id = `order-kitchen-${order.id}`;
            }
            
            // 注文内容
            let itemsHtml = '<ul>';
            let totalPrice = 0;
            order.items.forEach(item => {
                itemsHtml += `<li>${item.name} - ${item.price}円 x ${item.quantity}</li>`;
                totalPrice += item.price * item.quantity;
            });
            itemsHtml += '</ul>';

            // ボタンの状態を決定
            const isAccepted = (order.status === '受付済');
            const isCooking = (order.status === '調理中');
            const isReady = (order.status === '提供可能');

            // liの中身を更新
            li.innerHTML = `
                <h3>注文番号: ${order.id} (ステータス: ${order.status})</h3>
                ${itemsHtml}
                <div class="order-total">合計: ${totalPrice}円</div> 
                
                <button class="btn-kitchen" onclick="updateKitchenStatus(${order.id}, '調理中')" 
                    ${isCooking || isReady ? 'disabled' : ''}>
                    調理開始
                </button>
                <button class="btn-kitchen btn-ready" onclick="markAsReady(${order.id})"
                    ${isAccepted || isReady ? 'disabled' : ''}>
                    提供可能
                </button>
            `;
            
            return li;
        }

        // ★★★ 注文を正しいリストに振り分ける関数 ★★★
        function sortOrder(order, isNew = false) {
            // 支払い待ち注文は厨房に関係ない
            if (order.status === '支払い待ち') return; 

            // 注文アイテム(li)を作成または取得
            const li = createOrderListItem(order);

            if (order.status === '提供可能') {
                // 「提供可能」リストへ移動
                li.className = 'order-item ready';
                readyList.prepend(li);
            } else {
                // 「調理中」リストへ移動 (受付済 or 調理中)
                li.className = 'order-item cooking';
                cookingList.prepend(li);
            }

            // 新規注文の場合のみアニメーションと音
            if (isNew) {
                li.classList.add('new');
                setTimeout(() => li.classList.remove('new'), 500);
                
                // 音を鳴らす
                playBeep(0.4, 880); 
                setTimeout(() => { playBeep(0.4, 880); }, 600);
            }
        }


        // --- Socket.IO イベント受信 ---

        // 1. 接続時
        socket.on('initial_orders', (orders) => {
            cookingList.innerHTML = '';
            readyList.innerHTML = '';
            orders.reverse().forEach(order => {
                sortOrder(order, false); // 振り分け
            });
        });

        // 2. 「厨房向け」新規注文を受信
        socket.on('new_kitchen_order', (kitchenOrder) => {
            console.log('厨房向け受信:', kitchenOrder);
            sortOrder(kitchenOrder, true); // 振り分け (新規)
        });
        
        // 3. ステータス更新を受信 (調理中)
        socket.on('status_updated', (data) => {
            console.log('ステータス更新受信:', data);
            sortOrder(data, false); // 振り分け
        });
        
        // 4. 「提供可能」通知を受信 (レジ側からの変更も含む)
        socket.on('order_is_ready', (data) => {
            console.log('提供可能 受信:', data);
            sortOrder(data, false); // 振り分け (提供可能リストへ移動)
        });


        // --- ボタン操作 ---

        // ★ 「調理開始」ボタンの処理
        function updateKitchenStatus(orderId, newStatus) {
            console.log(`注文 ${orderId} を「${newStatus}」に変更`);
            socket.emit('update_status', { id: orderId, status: newStatus });
        }
        
        // ★ 「提供可能」ボタンの処理
        function markAsReady(orderId) {
            console.log(`注文 ${orderId} を「提供可能」に変更`);
            socket.emit('order_ready_for_pickup', { id: orderId });
        }
    </script>
</body>
</html>
