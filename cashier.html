<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レジ 管理画面</title>
    <style>
        body { font-family: sans-serif; padding: 0 10px; display: flex; gap: 10px; }
        .column { flex: 1; height: 95vh; overflow-y: auto; border: 1px solid #eee; padding: 10px; }
        h1, h2 { color: #333; margin-top: 0; }
        .order-list { list-style: none; padding: 0; }
        .order-item { 
            padding: 15px; margin-bottom: 15px; border-radius: 8px; border: 2px solid;
        }
        .order-item.pending { border-color: #ffc107; background: #fffaf0; } /* 支払い待ち */
        .order-item.preparing { border-color: #007bff; background: #f0f8ff; } /* 準備中 */
        .order-item.ready { border-color: #28a745; background: #f0fff8; }    /* 提供可能 */

        .order-total { font-weight: bold; margin-top: 10px; font-size: 1.1em; }
        .btn-confirm { background-color: #28a745; color: white; padding: 10px; border: none; font-size: 1.1em; cursor: pointer; }
        .btn-call { background-color: #dc3545; color: white; padding: 10px; border: none; font-size: 1.1em; cursor: pointer; margin-top: 10px; }
        
        #sales-report-btn { /* (変更なし) */ }
        #sales-report { /* (変更なし) */ }
    </style>
</head>
<body>
    <div class="column">
        <h1>支払い待ち</h1>
        <ul id="pending-list" class="order-list"></ul>
        <hr style="margin: 30px 0;">
        <h2>売上集計</h2>
        <button id="sales-report-btn">今日の売上を集計</button>
        <div id="sales-report"></div>
    </div>
    
    <div class="column">
        <h1>準備中</h1>
        <ul id="preparing-list" class="order-list"></ul>
    </div>
    
    <div class="column">
        <h1>提供可能</h1>
        <ul id="ready-list" class="order-list"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(); 
        const pendingList = document.getElementById('pending-list');
        const preparingList = document.getElementById('preparing-list'); // ★ 準備中リスト
        const readyList = document.getElementById('ready-list');       // ★ 提供可能リスト

        // ★ レジ画面の注文アイテム作成 (呼び出しボタン追加)
        function createCashierOrderListItem(order) {
            let li = document.getElementById(`order-cashier-${order.id}`);
            if (!li) { li = document.createElement('li'); li.id = `order-cashier-${order.id}`; }
            
            let itemsHtml = '<ul>';
            let totalPrice = 0;
            order.items.forEach(item => {
                itemsHtml += `<li>${item.name} (${item.price}円) x ${item.quantity}</li>`;
                totalPrice += item.price * item.quantity;
            });
            itemsHtml += '</ul>';

            let buttonHtml = '';
            // 「提供可能」の場合のみ呼び出しボタン
            if (order.status === '提供可能') {
                 buttonHtml = `<button class="btn-call" id="btn-call-${order.id}" onclick="callCustomer(${order.id})">お客様呼び出し</button>`;
            }

            li.innerHTML = `
                <h3>注文番号: ${order.id} (ｽﾃｰﾀｽ: ${order.status})</h3>
                ${itemsHtml}
                <div class="order-total">合計: ${totalPrice}円</div> 
                ${buttonHtml}
            `;
            return li;
        }

        // ★ レジ画面の注文振り分け
        function sortOrderCashier(order) {
            // 既存のliがあれば削除
            const existingLi = document.getElementById(`order-cashier-${order.id}`);
            if (existingLi) existingLi.remove();
            
            // 支払い待ちは左の列
            if (order.status === '支払い待ち') {
                const li = document.createElement('li');
                li.id = `order-cashier-${order.id}`;
                li.className = 'order-item pending';
                let itemsHtml = '<ul>';
                let totalPrice = 0;
                order.items.forEach(item => { itemsHtml += `<li>...</li>`; totalPrice += item.price * item.quantity; });
                itemsHtml += '</ul>';
                li.innerHTML = `<h3>注文番号: ${order.id}</h3>${itemsHtml}<div class="order-total">合計: ${totalPrice}円</div> <button class="btn-confirm" onclick="confirmPayment(${order.id})">支払い完了</button>`;
                pendingList.prepend(li);
                return;
            }

            // それ以外は準備中か提供可能リストへ
            const li = createCashierOrderListItem(order);
            if (order.status === '提供可能') {
                li.className = 'order-item ready';
                readyList.prepend(li);
            } else if (order.status === '受付済' || order.status === '調理中') {
                li.className = 'order-item preparing';
                preparingList.prepend(li);
            }
        }

        // --- Socket.IO イベント受信 ---
        socket.on('initial_orders', (orders) => {
            pendingList.innerHTML = ''; preparingList.innerHTML = ''; readyList.innerHTML = '';
            orders.reverse().forEach(order => sortOrderCashier(order));
        });

        socket.on('new_pending_order', (newOrder) => {
            sortOrderCashier(newOrder); // 支払い待ちリストに追加
        });

        socket.on('new_kitchen_order', (kitchenOrder) => {
            sortOrderCashier(kitchenOrder); // 準備中リストに追加
        });
        
        socket.on('status_updated', (data) => {
             sortOrderCashier(data); // ステータス更新（主に準備中リスト内）
        });
        
        socket.on('order_is_ready', (data) => {
             sortOrderCashier(data); // 準備中→提供可能リストへ移動
        });

        // --- ボタン操作 ---
        function confirmPayment(orderId) { // (変更なし)
            socket.emit('confirm_payment', { id: orderId });
        }
        
        function callCustomer(orderId) { // (変更なし)
            socket.emit('call_customer', { id: orderId });
            const callButton = document.getElementById(`btn-call-${orderId}`);
            if (callButton) { callButton.disabled = true; callButton.textContent = '呼び出し済み'; }
        }
        
        // 売上集計 (変更なし)
        const reportBtn = document.getElementById('sales-report-btn');
        const reportDiv = document.getElementById('sales-report');
        reportBtn.addEventListener('click', async () => { /* ... 省略 ... */ });
    </script>
</body>
</html>
